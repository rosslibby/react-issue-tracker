<!DOCTYPE html>
<html>
<head>
    <title>layout</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

    <style>
        ::selection {
            background-color: #ff0066;
            color: #fff;
        }

        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
        }

        .header {
            background-color: #fff;
            box-shadow: 0 2px 2px rgba(0, 0, 0, .17);
            padding: 12px;
            position: fixed;
            width: 100%;
        }

        .btn {
            border: 3px solid white;
            border-radius: 4px;
            box-shadow: 0 0 2px rgba(0, 0 ,0, .17);
            color: white;
            cursor: pointer;
            display: inline-flex;
            font-family: 'Lato', sans-serif;
            font-size: 15px;
            font-weight: bold;
            padding: 4px 12px;
        }

        .btn--primary {
            background-color: #48c9b0;
        }

        .btn--secondary {
            background-color: #bdc3c7;
        }

        h1 {
            color: #3d3d3d;
            display: inline-flex;
            margin: 0;
        }

        .label {
            border-radius: 2px;
            box-shadow: 0 0 2px rgba(0, 0 ,0, .17);
            color: #3f3f3f;
            display: inline-flex;
            font-size: 11px;
            padding: 4px 8px;
        }

        .pagination {
            display: inline-flex;
        }

        .pagination__btn {
            background-color: #48c9b0;
            border: none;
            border-right: 1px solid #41bda5;
            border-left: none;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            padding: 6px 9px;
        }

        .pagination__btn--prev {
            border-bottom-left-radius: 4px;
            border-top-left-radius: 4px;
            color: #fff;
            padding: 6px 14px;
        }

        .pagination__btn--next {
            border-bottom-right-radius: 4px;
            border-top-right-radius: 4px;
            color: #fff;
            padding: 6px 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>H1: Header</h1>
        <button class="btn btn--primary">Primary</button>
        <button class="btn btn--secondary">Secondary</button>
        <span class="label">Label</span>
        <div class="pagination">
            <button class="pagination__btn pagination__btn--prev">&lsaquo;</button>
            <button class="pagination__btn">1</button>
            <button class="pagination__btn">2</button>
            <button class="pagination__btn">3</button>
            <button class="pagination__btn">4</button>
            <button class="pagination__btn">5</button>
            <button class="pagination__btn">6</button>
            <button class="pagination__btn">7</button>
            <button class="pagination__btn">8</button>
            <button class="pagination__btn">9</button>
            <button class="pagination__btn">10</button>
            <button class="pagination__btn pagination__btn--next">&rsaquo;</button>
        </div>
    </header>
</body>
</html>
