<!DOCTYPE html>
<html>
<head>
    <title>layout</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

    <style>
        ::selection {
            background-color: #ff0066;
            color: #fff;
        }

        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 2px rgba(0, 0, 0, .17);
            padding: 12px;
            position: fixed;
            width: 100%;
        }

        button.btn {
            border: 4px solid white;
            border-radius: 8px;
            box-shadow: 0 0 2px rgba(0, 0 ,0, .17);
            color: white;
            cursor: pointer;
            display: inline-flex;
            font-family: 'Lato', sans-serif;
            font-size: 15px;
            font-weight: bold;
            padding: 4px 12px;
        }

        button.btn--primary {
            background-color: #48c9b0;
        }

        button.secondary {
            background-color: #bdc3c7;
        }

        h1 {
            color: #3d3d3d;
            display: inline-flex;
            margin: 0;
        }

        .label {
            border-radius: 2px;
            box-shadow: 0 0 2px rgba(0, 0 ,0, .17);
            color: #3f3f3f;
            display: inline-flex;
            font-size: 10px;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>H1: Header</h1>
        <button class="btn btn--primary">Primary</button>
        <button class="btn btn--secondary">Secondary</button>
        <span class="label">Label</span>
    </header>
</body>
</html>
